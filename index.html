<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tytu≈Ç</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900" rel="stylesheet">
</head>

<body>

  <div class="gameTable">

    <button id="newGame" class='newGame button-animation'>NEW GAME</button>
    <div class="buttonOption">
      <button id="paper" class='button-animation isHidden player-move' data-target='1'>Paper</button>
      <button id="rock" class='button-animation isHidden player-move' data-target='2'>Rock</button>
      <button id="scissors" class='button-animation isHidden player-move' data-target='3'>Scissors</button>
    </div>
    <div id="round" class="output-styles">
    </div>
    <div id="output" class="output-styles">
    </div>
    <div id='result' class="output-styles">
    </div>

  </div>
  <!-- MODAL -->
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <div href="#" class="close"><p>x</p>
      </p></div>
      <header>SCOREBOARD:</header>
      <h1></h1>
      <table class="table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Player</th>
            <th>Computer</th>
            <th>Result</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody class="progressTable">

        </tbody>
      </table>
    </div>
  </div>
  <script src='js/script.js'></script>
</body>

</html>
